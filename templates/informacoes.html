<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <title>Usuários cadastrados</title>

  <!-- FontAwesome -->
  <script src="https://kit.fontawesome.com/fc0a1db65c.js" crossorigin="anonymous"></script>

  <!-- CSS -->
  <link rel="stylesheet" href="../static/css/info.css">
</head>

<body>

  <!-- HEADER -->
  <header class="header">
    <h1>Usuários cadastrados</h1>

    <!-- Botão ADM -->
    <button class="btn-adm" type="button">
      <i class="fas fa-user-shield"></i>
      <span>ADM</span>
      <i class="fas fa-chevron-down"></i>
    </button>

    <!-- Menu ADM -->
    <div class="adm-menu" id="admMenu">
      <ul>
        <li data-action="home">
          <i class="fas fa-home"></i> Início
        </li>

        <li data-action="export">
          <i class="fas fa-file-excel"></i> Exportar XLSX
        </li>

        <li data-action="creches">
          <i class="fas fa-school"></i> Creches
        </li>

        <li class="divider"></li>

        <li data-action="logout" class="sair">
          <i class="fas fa-right-from-bracket"></i> Sair
        </li>
      </ul>
    </div>
  </header>

  <!-- CONTEÚDO -->
  <main class="container">
    <!-- Grid de usuários (cards criados via JS) -->
    <div class="users-grid" id="usersGrid"></div>
  </main>

  <!-- MODAL EXCLUIR USUÁRIO -->
  <div class="modal hidden" id="modalDelete">
    <div class="modal-box danger">
      <h2>Excluir usuário</h2>

      <p>
        Deseja realmente excluir este usuário?
        <br>
        <strong>Essa ação não pode ser desfeita.</strong>
      </p>

      <div class="modal-actions">
        <button id="cancelDelete">Cancelar</button>
        <button id="confirmDelete" class="btn-danger">Excluir</button>
      </div>
    </div>
  </div>

  <!-- ALERTA TOPO -->
  <div id="alertTop" class="alert-top hidden"></div>

  <!-- JS -->
  <script src="https://cdn.jsdelivr.net/npm/xlsx/dist/xlsx.full.min.js"></script>
  <script src="../static/scripts/infoJS.js"></script>

</body>

</html>
